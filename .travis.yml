language: python

python:
  - "2.7"

env:
  - secure: ""


sudo: required

branches:
  only:
    - master
    - f/develop
    - f/updateghost

script:
  - cd test/
  - ./listfilescript
  - python localhostaddress_test.py

after_success:
  - "curl -o /tmp/travis-automerge https://raw.githubusercontent.com/cdown/travis-automerge/master/travis-automerge"
  - "chmod a+x /tmp/travis-automerge"
  - "BRANCHES_TO_MERGE_REGEX='^f/' BRANCH_TO_MERGE_INTO=master GITHUB_REPO=danielamorais/danielamorais.github.io /tmp/travis-automerge"
